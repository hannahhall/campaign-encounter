<div class="card init-card"> 
  <header class="card-header">
      <h3 class="card-header-title">
          {{member.member.name}}
      </h3>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="field" *ngIf="!started">
          <label class="label">Roll Initiative:</label>
          <div class="control">
            <input class="input" type="number" [(ngModel)]="member.initiative">
          </div>
        </div>
    </div>
  </div>
</div>
